<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sneak Peek</title>

    <!-- Google Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/product.css" />
    <link rel="stylesheet" href="../css/media.css" />
    <link rel="stylesheet" href="../css/main.css" />

    <!-- JQuery Link -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!--Adding favicon-->
    <link rel="icon" type="image/png" href="../img/logo-png.png" />
  </head>
  <body>
    <!--Categories area-->
    <div id="products-container"></div>
    <h1 id="for-cat-text">CHOOSE CATEGORY</h1>
    <div class="categories">
      <div class="outer-layer" id="sneaker">
        <div class="category">
          <a href="#sneaker-1">
            <img src="../img/sneakers.jpg" alt="Sneakers" />
            <h2>SNEAKERS</h2>
          </a>
        </div>
      </div>
      <div class="outer-layer" id="converse">
        <div class="category">
          <a href="#converse-1">
            <img src="../img/converse.jpg" alt="Converse" />
            <h2>CONVERSE</h2>
          </a>
        </div>
      </div>
      <div class="outer-layer" id="nike">
        <div class="category">
          <a href="#nike-1">
            <img src="../img/nike.jpg" alt="Nike" />
            <h2>NIKE</h2>
          </a>
        </div>
      </div>
      <div class="outer-layer" id="adidas">
        <div class="category">
          <a href="#adidas-1">
            <img src="../img/adidas.jpg" alt="Adidas" />
            <h2>ADIDAS</h2>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
